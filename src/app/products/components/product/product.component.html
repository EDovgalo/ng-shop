<div class="product" [class.disabled]="!product.isAvailable">
  <ul class="product-props">
    <li class="product-props__value">Name: {{product.name}}</li>
    <li class="product-props__value">Description: {{product.description | titlecase}}</li>
    <li class="product-props__value">Price: {{product.price  | currency}}</li>
    <li class="product-props__value">Category: {{product.category | uppercase}}</li>
  </ul>
  <app-rating [countStart]="5" [rating]="3"></app-rating>
  <button [appHighlight]="'#ade498'" *ngIf="product.isAvailable"
          class="product__btn-buy"
          (click)="onBuy()">buy
  </button>
</div>
