<div class="card shadow-sm  mb-4" [appZoom]="1.2">
  <div class="card-header">
    <h4 class="my-0 font-weight-normal">{{cartProduct.name}}</h4>
  </div>
  <div class="card-body mb-4">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Description: {{cartProduct.description}}</li>
      <li class="list-group-item">Price: {{cartProduct.price  | currency}}</li>
    </ul>
    <div class="d-flex justify-content-center">
      <button *ngIf="cartProduct.count >= 2"
              class="btn btn-secondary"
              (click)="$event.stopPropagation(); onDecreaseQuantity()">&#x3c;
      </button>
      <span class="align-self-center font-weight-bold ml-2 mr-2">{{cartProduct.count}}</span>
      <button class="btn btn-primary"
              (click)="$event.stopPropagation(); onIncreaseQuantity()">&#x3e;
      </button>
    </div>

    <div class="d-flex justify-content-center mt-1">
      <button class="btn btn-danger"
              (click)="onDeleteProduct()">delete
      </button>
    </div>

  </div>

  <!--  </div>-->
</div>
