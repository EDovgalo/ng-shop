<div class="cart-list">
  <h2>Cart list</h2>
  <div *ngIf="cartInfo.quantityProducts;else emptyCart" class="cart-list__info">
    <p>total products: {{cartInfo.quantityProducts}}</p>
    <p>total: {{cartInfo.totalAmount}}</p>
  </div>
  <ng-template #emptyCart>
    <h5 class="cart-list__empty-title">Cart is empty</h5>
  </ng-template>

  <div class="cart-list__sort-controls" *ngIf="cartInfo.quantityProducts">
    sort by
    <select class="sort-controls__select" [(ngModel)]="sortBy">
      <option *ngFor="let sortField of sortFields" [value]="sortField">{{sortField}}</option>
    </select>
    <span class="sort-controls__sort-asc">
       asc <input type="checkbox" [(ngModel)]="isSortAsc">
    </span>
  </div>

  <div class="cart-list__list">
    <app-cart-item
      *ngFor="let cartProduct of cartInfo.cartProducts | orderBy: sortBy : isSortAsc"
      [cartProduct]="cartProduct"
      (increaseQuantity)="increaseQuantity($event)"
      (decreaseQuantity)="decreaseQuantity($event)"
      (deleteProduct)="deleteProduct($event)">
    </app-cart-item>
  </div>
</div>
