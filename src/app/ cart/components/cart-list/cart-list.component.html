<div class="cart-list">

  <ng-container *ngIf="isCartHasProduct;else emptyCart">
    <div>
      <p class="text-uppercase"> total products: <span class="font-weight-bold">{{cartData.quantityProducts}}</span></p>
      <p class="text-uppercase">total: <span class="font-weight-bold">{{cartData.totalAmount}}</span></p>
    </div>

    <div class="mb-3 d-flex align-items-center">
      <span class="text-uppercase font-weight-bold">sort by</span>
      <select class="ml-2 mr-2 pl-2 pr-2" [(ngModel)]="settings.sortBy"
              (ngModelChange)="saveFilters('sortBy', settings.sortBy)">
        <option *ngFor="let sortField of sortFields" [value]="sortField">{{sortField}}</option>
      </select>

      <div class="d-flex align-items-center ml-3">
        <input type="checkbox" [(ngModel)]="settings.isSortAsc" id="order-sort"
               (ngModelChange)="saveFilters('isSortAsc', settings.isSortAsc)">
        <label for="order-sort" class="text-uppercase font-weight-bold m-0 ml-1">asc</label>
      </div>
    </div>

    <div class="product-list">
      <app-cart-card *ngFor="let product of cartData.products | orderBy: settings.sortBy : settings.isSortAsc"
                     (deleteProduct)="deleteProduct($event)"
                     (increaseQuantity)="increaseQuantity($event)"
                     (decreaseQuantity)="decreaseQuantity($event)"
                     [product]="product">
      </app-cart-card>
    </div>

    <div class="d-flex mt-4" *ngIf="isCartHasProduct">
      <button class="btn-success btn border-0 m-auto" (click)="onCreateOrder()">confirm order</button>
    </div>
  </ng-container>

  <ng-template #emptyCart>
    <h5 class="cart-list__empty-title">Cart is empty</h5>
  </ng-template>
</div>
