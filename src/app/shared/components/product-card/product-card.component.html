<div class="card shadow-sm h-100" [class.disabled]="!product.isAvailable">
  <div class="card-header">
    <h4>{{product.name}}</h4>
    <h5 class="text-warning" *ngIf="!product.isAvailable && isShowAvailable">not available</h5>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Description: {{product.description | titlecase}}</li>
      <li class="list-group-item">Price: {{product.price  | currency}}</li>
      <li class="list-group-item">Category: {{productCategories | uppercase}}</li>
    </ul>
  </div>
  <ng-content></ng-content>
  <div class="card-footer text-muted mt-2">
    <app-rating [countStart]="5" [rating]="product.rating"></app-rating>
  </div>
</div>
